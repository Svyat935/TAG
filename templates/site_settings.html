<div class="form center base-form-x">
    <form action="/settings/create/site_settings" method=POST>
        <p>
            <label for="url">URL</label>
            <br>
            <input id="url" type="text" name="url" size="30" value={{ settings.url }}>
        </p>
        <p>
            <label for="html_tags">HTML tags</label>
            <br>
            <textarea id="html_tags" name="html_tags" size="50" placeholder="(separate using space)">{{ settings.html_tags }}</textarea>
        </p>
        <p>
            <label for="css_tags">CSS tags</label>
            <br>
            <textarea id="css_tags" name="css_tags" placeholder="(separate using space)">{{ settings.css_tags }}</textarea>
        </p>
        <p>
            <label for="interval">interval</label>
            <br>
            <input type="radio"
                name="interval"
                value="1 day"
                {% if settings.interval == "1 day" %}checked
            {% endif %}>&nbsp;per 1 month<br>
            <input type="radio"
                name="interval"
                value="1 hour"
                {% if settings.interval == "1 hour" %}checked
            {% endif %}>&nbsp;per 1 day<br>
            <input type="radio"
                name="interval"
                value="1 minute"
            {% if settings.interval == "1 minute" %}checked
            {% endif %}>&nbsp;per 1 minute<br>
        </p>
        <p>
            <input type=submit value=save>
        </p>
    </form>
    <br>
    <a href="/main_page"><button>back</button></a>
</div>
{% for msg in get_flashed_messages() %}
    <div class="text-sub-warning down-messages">{{msg}}</div>
{% endfor %}
